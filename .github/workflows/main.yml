name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # adjust this if your default branch is named differently

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # or any version you prefer
    
    - name: Install dependencies
      run: npm ci  # or 'npm install' if you don't have a package-lock.json
    
    - name: Build
      run: |
        echo "GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}" > .env
        node build.js  # make sure you have this script
      env:
        GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
    
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages  # The branch the action should deploy to
        folder: dist  # The folder the action should deploy
